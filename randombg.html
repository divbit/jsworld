<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change BG Color</title>
</head>
<style>
    button {
        margin: 10px;
    }
</style>
<body>


<button class="hidden">Change color</button>

<script>
    var btn = document.querySelector('button');

    function random(number) {

        return Math.floor(Math.random()*number);
    }

    // btn.onclick = function changeColor() {
    //
    //     document.body.style.backgroundColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255)  + ')';
    // }


    btn.addEventListener('click', function changeColor() {

        document.body.style.backgroundColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255)  + ')';
    });
</script>
</body>
</html>
